<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../static/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../static/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
Bug Tracker
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <!-- CSS Files -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../static/css/now-ui-dashboard.css?v=1.5.0" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="../static/demo/demo.css" rel="stylesheet" />
</head>

<body class="user-profile">
  <div class="wrapper ">
    <div class="sidebar" data-color="blue">
      <div class="logo">
        <a href="https://www.smartsheet.com/how-use-smartsheet-it-ticketing-system" class="simple-text logo-normal">
            SUPERTICKET
          </a>
        </div>
        <div class="sidebar-wrapper" id="sidebar-wrapper">
          <ul class="nav">
            <li>
                <a href="{{ url_for('auth.dashboard') }}">
                  <i class="now-ui-icons business_chart-bar-32"></i>
                  <p>Dashboard</p>
                </a>
              </li>
            <li>
              <a href="#">
                <i class="now-ui-icons files_paper"></i>
                <p>Bug List</p>
              </a>
            </li>
          </ul>
        </div>
      </div>
    <div class="main-panel" id="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-transparent  bg-primary  navbar-absolute">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <div class="navbar-toggle">
              <button type="button" class="navbar-toggler">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </button>
            </div>
            <a class="navbar-brand" href="#pablo">User Profile</a>
          </div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-bar navbar-kebab"></span>
            <span class="navbar-toggler-bar navbar-kebab"></span>
            <span class="navbar-toggler-bar navbar-kebab"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navigation">
            <div class="collapse navbar-collapse justify-content-end" id="navigation">
                <ul class="navbar-nav">
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <i class="now-ui-icons loader_gear"></i>
                      <p>
                        <span class="d-lg-none d-md-block">Some Actions</span>
                      </p>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                      {% if current_user.is_authenticated %}
                     <a class="dropdown-item" href="{{ url_for('auth.logout') }}" > Logout</a>
                     {% endif %}
                    </div>
                  </li>
                </ul>
            </div>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
      <div class="panel-header panel-header-sm">
      </div>
      <div class="content">
        <div class="row">
          <div class="col-md-8">
            <div class="card">
              <div class="card-header">
                <h5 class="title">Issue Report</h5>
              </div>
              <div class="card-body">
                <form>
                  <div class="row">
                    <div class="col-md-5 pr-1">
                      <div class="form-group">
                        <label><b>Project Name</b></label>
                        <input class="form-control" disabled="" placeholder="Company" value="<Project Name Placeholder>">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-5 pr-1">
                      <div class="form-group">
                        <label>Title</label>
                        <input type="text" class="form-control" placeholder="Title" value="Bug Title">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4 pr-1">
                      <div class="form-group">
                        <label>Priority</label>
                        <select class="form-control" id="issuepriority" >
                            <option>High</option>
                            <option>Medium</option>
                            <option>Low</option>
                          </select>
                      </div>
                    </div>
                    <div class="col-md-4 px-1">
                      <div class="form-group">
                        <label>Type</label>
                        <select class="form-control" id="issuetype"  >
                            <option>Feature Request</option>
                            <option>Bug</option>
                          </select>
                      </div>
                    </div>
                    <div class="col-md-4 pl-1">
                      <div class="form-group">
                        <label>Status</label>
                         <select class="form-control" id="issuestatus">
                            <option>Open</option>
                            <option>In-progress</option>
                            <option>Resolved</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row-md-12">
                    <div class="col-md-12">
                      <div class="form-group  purple-border">
                        <label>Details</label>
                        <textarea class="form-control">
                        </textarea>
                      </div>
                    </div>
                  </div>
                  <button type="submit"  class="btn btn-success">Raise Bug</button>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card card-user">
              <div class="image">
              </div>
              <div class="card-body">
                <div class="author">
                    <h6 class="title">Team members</h6>
                    <hr>
                </div>
                <p class="description text-center">
                </p>
              </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class=" container-fluid ">
          <nav>
            <ul>
              <li>
                <a href="https://www.smartsheet.com/how-use-smartsheet-it-ticketing-system">
                  SUPERTICKET
                </a>
              </li>
              <li>
                <a href="https://www.smartsheet.com/how-use-smartsheet-it-ticketing-system">
                  About Us
                </a>
              </li>
            </ul>
          </nav>
          <div class="copyright" id="copyright">
            &copy; <script>
              document.getElementById('copyright').appendChild(document.createTextNode(new Date().getFullYear()))
            </script></a>
          </div>
        </div>
      </footer>
    </div>
  </div>
 <!--   Core JS Files   -->
 <script src="../static/js/core/jquery.min.js"></script>
 <script src="../static/js/core/popper.min.js"></script>
 <script src="../static/js/core/bootstrap.min.js"></script>
 <script src="../static/js/plugins/perfect-scrollbar.jquery.min.js"></script>
 <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
 
 <!-- Chart JS -->
 <script src="../static/js/plugins/chartjs.min.js"></script>
 <!--  Notifications Plugin    -->
 <script src="../static/js/plugins/bootstrap-notify.js"></script>
 <script src="../static/js/now-ui-dashboard.min.js?v=1.5.0" type="text/javascript"></script><!-- Now Ui Dashboard DEMO methods, don't include it in your project! -->
 <script src="../static/demo/demo.js"></script>
</form>
</body>
</html>
